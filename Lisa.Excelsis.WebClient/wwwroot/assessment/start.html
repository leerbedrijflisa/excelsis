<template>
    <h1>${exam.subject} &ndash; ${exam.name}</h1>

    <form>
        <div>
            <label>Naam</label>
            <input type="text" value.bind="name">
        </div>
            
        <div>
            <label>Studentnummer</label>
            <input type="text" value.bind="number">
        </div>
            
        <div>
            <label>Datum</label>
            <input type="text" value.bind="newDate">
        </div>

        <div>
            <label>Tijd</label>
            <input type="text" value.bind="newTime">
        </div>

        <ul>
            <li repeat.for="observation of assessment.observations">
                <span>${observation.criterium.description}</span>


                <div class="questions">
                    <!--<div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                    <label class="onoffswitch-label" for="myonoffswitch">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>-->


                    <div class="answer" class.bind="observation.result == 'done' ? 'done' : 'notRated' ">
                        <label class="questionmark1" for="rating-done-${observation.criterium.order}">
                            <button click.delegate="$parent.criteriumAnswerButton(observation.id, 'done')" class="questionmark" name="rating-${observation.criterium.order}" id="rating-done-${observation.criterium.order}">voldaan</button>
                        </label>
                    </div>
                    <div  class="answer" class.bind="observation.result == 'notDone' ? 'notDone' : 'notRated' ">
                        <label class="questionmark2" for="rating-notdone-${observation.criterium.order}">
                            <button click.delegate="$parent.criteriumAnswerButton(observation.id, 'notDone')" class="questionmark " name="rating-${observation.criterium.order}" id="rating-notdone-${observation.criterium.order}">niet voldaan</button>
                        </label>
                    </div>

                   
                    <input type="checkbox" name="thumbsup-${observation.criterium.order}"><img src="Icons/ok.png">
                    <input type="checkbox" name="thumbsdown-${observation.criterium.order}"><img src="Icons/question.png">
                    <input type="checkbox" name="questionmark-${observation.criterium.order}"><img src="Icons/star.png">
                    <input type="checkbox" name="asterisk-${observation.criterium.order}"><img src="Icons/Warning_icon.png">
                </div>

            </li>
        </ul>
</form>
</template>
