<template>
    <h2>${heading}</h2>

    <select value.bind="subject">
        <option repeat.for="subject of subjects" value="${subject}">${subject}</option>
    </select>

    <select value.bind="cohort">
        <option repeat.for="cohort of cohorts">${cohort}</option>
    </select>

    <button click.delegate="showExams()">Zoek</button>
    
    <ul>
        <li repeat.for="exam of exams">
            <p>Vak: ${exam.subject}</p>
            <p>Naam: ${exam.name}</p>
            <p>Cohort: ${exam.cohort}</p>
            <p>Organisatie: ${exam.organization}</p>
        </li>
    </ul>
</template>
