<template>
    <section>
        <h2>${heading}</h2>
        <form submit.delegate="submit()">
            <div>
                <label>Voornaam</label>
                <input type="text" value.bind="firstName">
            </div>
            <div>
                <label>Achternaam</label>
                <input type="text" value.bind="lastName">
            </div>
            <div>
                <label>Student Nummer</label>
                <input type="text" value.bind="studentNumber">
            </div>
            <div>
                <label>Datum + Tijd</label>
                <input type="text" value.bind="newDate">
                <input type="text" value.bind="newTime">
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</template>
