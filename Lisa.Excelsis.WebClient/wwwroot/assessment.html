<template>
    <h1>${exam.subject} &ndash; ${exam.name}</h1>

    <form>
        <div>
            <label>Voornaam</label>
            <input type="text" value.bind="firstName">
        </div>

        <div>
            <label>Achternaam</label>
            <input type="text" value.bind="lastName">
        </div>
            
        <div>
            <label>Studentnummer</label>
            <input type="text" value.bind="studentNumber">
        </div>
            
        <div>
            <label>Datum</label>
            <input type="text" value.bind="newDate">
        </div>

        <div>
            <label>Tijd</label>
            <input type="text" value.bind="newTime">
        </div>

        <button click.delegate="storeStudent()">Opslaan</button>

        <compose view="questions.html" model.bind="exam" repeat.for="exam of exams">  
    </form>
</template>
