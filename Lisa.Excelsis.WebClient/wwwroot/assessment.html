<template>
    <section>
        <h2>${heading}</h2>



        <form submit.delegate="submit()">

            <!--Basic Information-->
            <label>Voornaam</label><br>
            <input type="text" value.bind="firstName">
            <br>
            <label>Achternaam</label><br>
            <input type="text" value.bind="lastName">
            <br>
            <label>Student Nummer</label><br>
            <input type="text" value.bind="studentNumber">
            <br>
            <label>Datum</label><br>
            <input type="text" value.bind="newDate">
            <br>
            <label>Tijd</label><br>
            <input type="text" value.bind="newTime">

            <p><button click.delegate="storeStudent()">Opslaan</button></p>

            <compose view="questions.html" model.bind="exam" repeat.for="exam of exams">  
        </form>
    </section>
</template>
