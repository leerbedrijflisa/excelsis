<template>
    <ol>
        <li repeat.for="question of exam.questions">
            ${question.description}

            <div>
                <input type="radio" name="rating-${question.id}" id="rating-done-${question.id}" checked>
                <label for="rating-done-${question.id}">voldaan</label>
            </div>

            <div>
                <input type="radio" name="rating-${question.id}" id="rating-notdone-${question.id}">
                <label for="rating-notdone-${question.id}">niet voldaan</label>
            </div>

            <div>
                <input type="radio" name="rating-${question.id}" id="rating-notrated-${question.id}">
                <label for="rating-notrated-${question.id}">niet beoordeeld</label>
            </div>

            <input type="checkbox" name="thumbsup-${question.id}" checked><img src="Icons/ok.png">
            <input type="checkbox" name="thumbsdown-${question.id}"><img src="Icons/question.png">
            <input type="checkbox" name="questionmark-${question.id}"><img src="Icons/star.png">
            <input type="checkbox" name="asterisk-${question.id}"><img src="Icons/Warning_icon.png">
        </li>
    </ol>
</template>
